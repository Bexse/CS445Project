        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <a class="navbar-brand" href="../index.html">CityBooks Rental Service<sup>&reg;</sup> &nbsp &nbsp &nbsp  a CS445 Project</a>

          </nav>

<div class="container">
    <form id="newForm">
        <fieldset>
                <div class="row">
                    <h4>New Book Form</h4>
                    <p><strong>Note: </strong>Form fields marked with asterisk(*) are required.</p>
                </div>
                <div class="row"> 
                        <div class='col p-3 my-3'>
                            <label for="title" class="form-label" >*Book Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter book title please" required name="title">
                        </div>
                        
                </div>

            <div class="row"> 

                <div class='col p-3 md-6' >
                    <label for="isbn" class="form-label" >*ISBN</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN" required name="isbn" value="">
                </div>

                <div class='col p-3 md-6'>
                    <label for="fee" class="form-label">*Overdue fee perday</label>
                    <input type="text" class="form-control" required id="fee" placeholder="0.00" name="fee" value="0.00">
                    <span>Enter a valid decimal number; in dollars and cents; no commas (e.g 1.99) </span>
                </div> 

            </div>

            <div class="row my-3" >

                    <div class='col p-3 md-6'>
                        <label for="publisher" class="form-label">*Publisher</label>
                        <input type="text" class="form-control" required  id="publisher" placeholder="Publisher name" value =""name="publisher">
                    </div>

                    <div class='col p-3 md-6'>
                        <label for="date" class="form-label">*Date Published</label>
                        <input type="date" class="form-control" required  id="datePub" placeholder="Date published" value=""name="datepublished">
                    </div>

            </div>

            <div class="row">

                <div class='col'>
                    <input type="submit" id="save" class="btn btn-outline-success" value="Save Book" style="float:right">
                </div>

            </div>

        </fieldset>
  
    </form>

</div>
